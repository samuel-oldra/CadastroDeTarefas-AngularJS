<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
</head>

<body ng-app='minhaApp' ng-controller='meuController'>
  <br>
  <div class="row">
    <div class="col-3"></div>

    <div class="col-6">
      <div class="input-group">
        <input type="text" name="nome" placeholder="Digite a tarefa" ng-model="nome" class="form-control">
        <button ng-click="adicionar()" class="btn btn-primary">Adicionar</button>
      </div>
      <br />

      <h1 class="text-center">Lista de Tarefas</h1>
      <br />

      <ul class="list-group">
        <li ng-repeat="item in lista" class="list-group-item">
          <button ng-click="remover($index)" class="btn btn-danger">X</button>&nbsp;
          <span class="item">{{ item }}</span>
        </li>
      </ul>
    </div>

    <div class="col-3"></div>
  </div>
</body>

</html>
